<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynax Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- FALLBACK CSS: Ensures page is not a skeleton if Tailwind fails -->
    <style>
        body { font-family: sans-serif; background-color: #f1f5f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        .btn { background-color: #2563eb; color: white; width: 100%; padding: 0.75rem; border-radius: 0.5rem; font-weight: bold; border: none; cursor: pointer; margin-top: 1rem; }
        .btn:hover { background-color: #1d4ed8; }
        .input-field { width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; box-sizing: border-box; }
        .hidden { display: none; }
        .text-center { text-align: center; }
        .text-red { color: #ef4444; margin-top: 1rem; font-size: 0.875rem; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8 card">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-xl" style="background-color: #dbeafe; color: #2563eb; margin: 0 auto 1rem auto; width: 3rem; height: 3rem; border-radius: 9999px; display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Secure Login</h2>
            <p class="text-slate-500 text-sm mt-1">Access your Fynax Dashboard</p>
        </div>

        <!-- Step 1: Phone Input -->
        <div id="step-phone">
            <label class="block text-sm font-medium text-slate-700 mb-2">WhatsApp Number</label>
            <div class="relative" style="position: relative;">
                <span class="absolute left-3 top-3 text-slate-400" style="position: absolute; left: 0.75rem; top: 0.75rem; color: #94a3b8;"><i class="fa-brands fa-whatsapp"></i></span>
                <input type="tel" id="phone" placeholder="e.g., 2348012345678" class="input-field w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>
            <button onclick="requestOtp()" id="btn-otp" class="btn w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg mt-6 transition flex justify-center items-center gap-2">
                <span>Send OTP</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <!-- Step 2: OTP Input (Hidden initially) -->
        <div id="step-verify" class="hidden">
            <div class="bg-blue-50 text-blue-700 px-4 py-3 rounded-lg text-sm mb-6 flex items-start gap-3" style="background-color: #eff6ff; color: #1d4ed8; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.5rem; display: flex; gap: 0.75rem;">
                <i class="fa-solid fa-info-circle mt-0.5"></i>
                <div>We sent a 6-digit code to your WhatsApp. Please enter it below.</div>
            </div>

            <label class="block text-sm font-medium text-slate-700 mb-2">Enter OTP Code</label>
            <div class="flex gap-2 justify-center mb-6" style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem;">
                <input type="text" id="otp" maxlength="6" class="w-full text-center text-2xl tracking-widest py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none font-mono" style="text-align: center; letter-spacing: 0.25em; font-family: monospace;">
            </div>

            <button onclick="verifyOtp()" id="btn-login" class="btn w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition">
                Verify & Login
            </button>
            
            <button onclick="location.reload()" class="w-full text-slate-500 text-sm mt-4 hover:text-slate-800" style="background: none; border: none; color: #64748b; cursor: pointer; margin-top: 1rem; width: 100%;">
                Wrong number? Go back
            </button>
        </div>

        <p id="error-msg" class="text-red-500 text-center text-sm mt-4 hidden text-red"></p>

    </div>

    <script>
        const API_URL = '/api';

        async function requestOtp() {
            const phone = document.getElementById('phone').value.replace(/\D/g,''); 
            const btn = document.getElementById('btn-otp');
            const errorEl = document.getElementById('error-msg');

            if (phone.length < 10) {
                errorEl.innerText = "Please enter a valid phone number.";
                errorEl.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...';
            errorEl.classList.add('hidden');

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('step-phone').classList.add('hidden');
                    document.getElementById('step-verify').classList.remove('hidden');
                    localStorage.setItem('fynax_phone', phone);
                } else {
                    throw new Error(data.error || 'Failed to send OTP');
                }
            } catch (err) {
                errorEl.innerText = err.message;
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<span>Send OTP</span><i class="fa-solid fa-arrow-right"></i>';
            }
        }

        async function verifyOtp() {
            const otp = document.getElementById('otp').value;
            const phone = localStorage.getItem('fynax_phone');
            const btn = document.getElementById('btn-login');
            const errorEl = document.getElementById('error-msg');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';

            try {
                const res = await fetch(`${API_URL}/auth/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, otp })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('fynax_token', data.token);
                    localStorage.setItem('fynax_user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error(data.error || 'Invalid OTP');
                }
            } catch (err) {
                errorEl.innerText = err.message;
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = 'Verify & Login';
            }
        }
    </script>
</body>
</html>
