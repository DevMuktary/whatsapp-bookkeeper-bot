<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynax Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- FALLBACK STYLES (If Tailwind fails to load) -->
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; }
        .hidden { display: none !important; }
        /* Simple grid fallback */
        .grid-fallback { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .card-fallback { background: white; padding: 1.5rem; border-radius: 0.75rem; border: 1px solid #e2e8f0; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">F</div>
                <span class="font-bold text-lg text-slate-800">Fynax</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="user-name" class="text-sm font-medium text-slate-600 hidden sm:block">Business Owner</span>
                <button onclick="logout()" class="text-sm text-red-500 hover:text-red-700 font-medium">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 grid-fallback">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 card-fallback">
                <div class="text-slate-500 text-sm font-medium mb-1">Total Revenue</div>
                <div class="text-2xl font-bold text-green-600" id="stat-sales">Loading...</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 card-fallback">
                <div class="text-slate-500 text-sm font-medium mb-1">Total Expenses</div>
                <div class="text-2xl font-bold text-red-500" id="stat-expenses">Loading...</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 card-fallback">
                <div class="text-slate-500 text-sm font-medium mb-1">Net Profit</div>
                <div class="text-2xl font-bold text-slate-800" id="stat-profit">Loading...</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Round Chart Area -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex flex-col items-center card-fallback">
                <h3 class="font-bold text-lg mb-2 self-start w-full">Financial Overview</h3>
                <div class="w-full max-w-sm h-64 relative">
                    <canvas id="financeChart"></canvas>
                </div>
            </div>

            <!-- Report Generator -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 h-fit card-fallback">
                <div class="mb-6 border-b border-slate-100 pb-4">
                    <h3 class="font-bold text-lg">Generate Reports</h3>
                    <p class="text-slate-500 text-sm">Download PDF reports.</p>
                </div>

                <form id="report-form" onsubmit="generateReport(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-slate-700 mb-2">Report Type</label>
                        <select id="report-type" onchange="toggleDateInputs()" class="w-full border border-slate-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                            <option value="sales">Sales Report</option>
                            <option value="expenses">Expense Report</option>
                            <option value="pnl">Profit & Loss Statement</option>
                            <option value="cogs">Cost of Sales Report</option>
                            <option value="inventory">Inventory Report</option>
                        </select>
                    </div>

                    <div id="date-inputs" class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Start Date</label>
                            <input type="date" id="start-date" class="w-full border border-slate-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">End Date</label>
                            <input type="date" id="end-date" class="w-full border border-slate-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <button type="submit" id="btn-report" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2">
                        <i class="fa-solid fa-file-pdf"></i>
                        Download PDF
                    </button>
                </form>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="mt-8 bg-white p-6 rounded-xl shadow-sm border border-slate-100 card-fallback">
            <h3 class="font-bold text-lg mb-4">Recent Transactions</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-600">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                        <tr>
                            <th class="px-6 py-3">Date</th>
                            <th class="px-6 py-3">Type</th>
                            <th class="px-6 py-3">Description</th>
                            <th class="px-6 py-3 text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-list">
                        <tr><td colspan="4" class="px-6 py-4 text-center">Loading transactions...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const API_URL = '/api';

        // --- SAFE STORAGE WRAPPER (Fixes "Access to storage is not allowed") ---
        const SafeStorage = {
            getItem: (key) => {
                try { return localStorage.getItem(key); }
                catch (e) { return window['_' + key]; }
            },
            setItem: (key, value) => {
                try { localStorage.setItem(key, value); }
                catch (e) { window['_' + key] = value; }
            },
            clear: () => {
                try { localStorage.clear(); }
                catch (e) { window._fynax_token = null; window._fynax_user = null; }
            }
        };

        const token = SafeStorage.getItem('fynax_token');
        const userStr = SafeStorage.getItem('fynax_user');

        // Auth Check
        if (!token) window.location.href = '/login.html';
        if (userStr) {
            try {
                const user = JSON.parse(userStr);
                document.getElementById('user-name').innerText = user.businessName || 'Business Owner';
            } catch (e) {}
        }

        function logout() {
            SafeStorage.clear();
            window.location.href = '/login.html';
        }

        function toggleDateInputs() {
            const type = document.getElementById('report-type').value;
            const dateInputs = document.getElementById('date-inputs');
            if (type === 'inventory') {
                dateInputs.style.opacity = '0.5';
                dateInputs.style.pointerEvents = 'none';
            } else {
                dateInputs.style.opacity = '1';
                dateInputs.style.pointerEvents = 'auto';
            }
        }

        async function loadData() {
            try {
                const res = await fetch(`${API_URL}/dashboard`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.status === 401 || res.status === 403) logout(); 

                const data = await res.json();
                if (data.summary) renderStats(data.summary);
                if (data.summary) renderChart(data.summary); 
                if (data.recentTransactions) renderTransactions(data.recentTransactions);
            } catch (err) {
                console.error("Dashboard Load Error:", err);
            }
        }

        function renderStats(summary) {
            const fmt = (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'NGN' }).format(n);
            document.getElementById('stat-sales').innerText = fmt(summary.totalRevenue || 0);
            document.getElementById('stat-expenses').innerText = fmt(summary.totalExpenses || 0);
            document.getElementById('stat-profit').innerText = fmt(summary.netProfit || 0);
        }

        function renderTransactions(txs) {
            const tbody = document.getElementById('transactions-list');
            if(!txs || txs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center">No recent transactions found.</td></tr>';
                return;
            }
            tbody.innerHTML = txs.map(tx => `
                <tr class="bg-white border-b hover:bg-slate-50">
                    <td class="px-6 py-4">${new Date(tx.date).toLocaleDateString()}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-full text-xs font-bold ${tx.type === 'SALE' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${tx.type}
                        </span>
                    </td>
                    <td class="px-6 py-4 font-medium text-slate-900">${tx.description || '-'}</td>
                    <td class="px-6 py-4 text-right font-bold ${tx.type === 'SALE' ? 'text-green-600' : 'text-red-500'}">
                        ${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'NGN' }).format(tx.amount)}
                    </td>
                </tr>
            `).join('');
        }

        let financeChart;
        function renderChart(summary) {
            const ctx = document.getElementById('financeChart').getContext('2d');
            if (financeChart) financeChart.destroy();

            // Handle case where data is all zero to avoid empty chart glitch
            const hasData = summary.totalRevenue > 0 || summary.totalExpenses > 0;
            const dataValues = hasData ? [summary.totalRevenue, summary.totalExpenses] : [1, 0];
            const colors = hasData ? ['#22c55e', '#ef4444'] : ['#e2e8f0', '#e2e8f0']; // Grey if empty

            financeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Income (Sales)', 'Expenses'],
                    datasets: [
                        {
                            data: dataValues,
                            backgroundColor: colors, 
                            hoverOffset: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%', 
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        async function generateReport(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-report');
            const type = document.getElementById('report-type').value;
            let startDate = document.getElementById('start-date').value;
            let endDate = document.getElementById('end-date').value;

            if (!startDate) startDate = new Date().toISOString().split('T')[0];
            if (!endDate) endDate = new Date().toISOString().split('T')[0];

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Generating...';

            try {
                const res = await fetch(`${API_URL}/reports/generate`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ type, startDate, endDate })
                });

                if (!res.ok) throw new Error("Failed to generate report");

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Fynax_${type}_Report.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-file-pdf"></i> Download PDF';
            }
        }

        loadData();
    </script>
</body>
</html>
