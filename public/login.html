<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynax Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 500: '#3b82f6', 600: '#2563eb' } } } }
        }
    </script>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center mx-auto mb-4 text-xl">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Secure Login</h2>
            <p class="text-slate-500 text-sm mt-1">Access your Fynax Dashboard</p>
        </div>

        <!-- Step 1: Phone Input -->
        <div id="step-phone">
            <label class="block text-sm font-medium text-slate-700 mb-2">WhatsApp Number</label>
            <div class="relative">
                <span class="absolute left-3 top-3 text-slate-400"><i class="fa-brands fa-whatsapp"></i></span>
                <input type="tel" id="phone" placeholder="e.g., 2348012345678" class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:outline-none transition">
            </div>
            <button onclick="requestOtp()" id="btn-otp" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 rounded-lg mt-6 transition flex justify-center items-center gap-2">
                <span>Send OTP</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <!-- Step 2: OTP Input (Hidden initially) -->
        <div id="step-verify" class="hidden">
            <div class="bg-blue-50 text-blue-700 px-4 py-3 rounded-lg text-sm mb-6 flex items-start gap-3">
                <i class="fa-solid fa-info-circle mt-0.5"></i>
                <div>We sent a 6-digit code to your WhatsApp. Please enter it below.</div>
            </div>

            <label class="block text-sm font-medium text-slate-700 mb-2">Enter OTP Code</label>
            <div class="flex gap-2 justify-center mb-6">
                <input type="text" id="otp" maxlength="6" class="w-full text-center text-2xl tracking-widest py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:outline-none font-mono">
            </div>

            <button onclick="verifyOtp()" id="btn-login" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 rounded-lg transition">
                Verify & Login
            </button>
            
            <button onclick="location.reload()" class="w-full text-slate-500 text-sm mt-4 hover:text-slate-800">
                Wrong number? Go back
            </button>
        </div>

        <p id="error-msg" class="text-red-500 text-center text-sm mt-4 hidden"></p>

    </div>

    <script>
        const API_URL = '/api'; // Assumes served from same domain

        async function requestOtp() {
            const phone = document.getElementById('phone').value.replace(/\D/g,''); // Clean number
            const btn = document.getElementById('btn-otp');
            const errorEl = document.getElementById('error-msg');

            if (phone.length < 10) {
                errorEl.innerText = "Please enter a valid phone number.";
                errorEl.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...';
            errorEl.classList.add('hidden');

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('step-phone').classList.add('hidden');
                    document.getElementById('step-verify').classList.remove('hidden');
                    localStorage.setItem('fynax_phone', phone); // Store temp
                } else {
                    throw new Error(data.error || 'Failed to send OTP');
                }
            } catch (err) {
                errorEl.innerText = err.message;
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<span>Send OTP</span><i class="fa-solid fa-arrow-right"></i>';
            }
        }

        async function verifyOtp() {
            const otp = document.getElementById('otp').value;
            const phone = localStorage.getItem('fynax_phone');
            const btn = document.getElementById('btn-login');
            const errorEl = document.getElementById('error-msg');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';

            try {
                const res = await fetch(`${API_URL}/auth/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, otp })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('fynax_token', data.token); // Save JWT
                    localStorage.setItem('fynax_user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error(data.error || 'Invalid OTP');
                }
            } catch (err) {
                errorEl.innerText = err.message;
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = 'Verify & Login';
            }
        }
    </script>
</body>
</html>
